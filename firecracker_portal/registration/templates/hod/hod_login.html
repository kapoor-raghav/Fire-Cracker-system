{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firecracker Stall Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-4 text-center">HOD Login</h4>

              {% if messages %} {% for message in messages %}
              <div class="alert alert-danger py-2" role="alert">
                {{ message }}
              </div>
              {% endfor %} {% endif %}

              <form method="post" novalidate>
                {% csrf_token %} {% if not otp_sent %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email ID</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="form-control"
                    value="{{ request.session.email|default:'' }}"
                  />
                </div>
                {% endif %} {% if otp_sent %}
                <div class="mb-3">
                  <label class="form-label">Email ID</label>
                  <input
                    type="email"
                    class="form-control"
                    value="{{ user.email }}"
                    placeholder="{{ user.email }}"
                    readonly
                    disabled
                  />
                  <input
                    type="hidden"
                    id="email"
                    name="email"
                    value="{{ user.email }}"
                  />
                </div>

                <div class="mb-3">
                  <label for="otp" class="form-label">Enter OTP</label>
                  <input
                    type="text"
                    id="otp"
                    name="otp"
                    maxlength="6"
                    required
                    class="form-control"
                  />
                </div>
                {% endif %}

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    {% if otp_sent %}Verify OTP{% else %}Send OTP{% endif %}
                  </button>
                </div>
              </form>
            </div>
          </div>

          <p class="text-muted small mt-3 text-center">
            You will receive a 6-digit OTP on the provided email.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
