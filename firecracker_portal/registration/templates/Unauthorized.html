{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="error-container" style="text-align: center; padding: 50px 0;">
    <div class="error-code" style="font-size: 120px; font-weight: bold; color: #e74c3c;">
        404
    </div>
    <h1 style="font-size: 36px; margin: 20px 0; color: #2c3e50;">Access Denied</h1>
    <div class="error-message" style="font-size: 18px; color: #7f8c8d; margin-bottom: 30px;">
        <p>Oops! You don't have permission to access this page.</p>
        <p>Please check your credentials or contact the administrator.</p>
    </div>
    <div class="error-actions">
        <a href="{% url 'register' %}" class="btn" style="display: inline-block; padding: 12px 30px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">
            Return to Home
        </a>
    </div>
</div>
{% endblock content %}
