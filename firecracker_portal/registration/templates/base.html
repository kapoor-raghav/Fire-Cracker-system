<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fire Cracker Portal{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS */
      .pagination-container {
        margin: 20px 0;
      }
      .pagination .page-item.active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .pagination .page-link {
        color: #0d6efd;
      }
      .main-content {
        min-height: 80vh;
        padding: 20px 0;
      }
      .footer {
        padding: 20px 0;
        background-color: #f8f9fa;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Fire Cracker Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <div class="text-center my-4">
              <a
                href="{% url 'dc_fresh_requests' %}"
                class="btn btn-outline-primary me-2 {% if dashboard_type == 'Fresh Requests' %}active{% endif %}"
                >Fresh Requests</a
              >
              <a
                href="{% url 'dc_pending_requests' %}"
                class="btn btn-outline-warning me-2 {% if dashboard_type == 'Pending Requests' %}active{% endif %}"
                >Pending Requests</a
              >
              <a
                href="{% url 'dc_finalize_requests' %}"
                class="btn btn-outline-success {% if dashboard_type == 'Finalize Requests' %}active{% endif %}"
                >Finalize Requests</a
              >
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>&copy; {% now "Y" %} Fire Cracker Portal. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables CSS/JS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#applications-table").DataTable({
          pageLength: 10,
          lengthMenu: [
            [10, 25, 50, -1],
            [10, 25, 50, "All"],
          ],
          columnDefs: [
            { orderable: false, targets: -1 }, // disable ordering on Actions column
          ],
        });
      });
    </script>
  </body>
</html>
